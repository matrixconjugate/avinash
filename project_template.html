<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="project-title"></title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="project-cards.css">
    <link rel="stylesheet" href="skills.css">
    <link rel="stylesheet" href="code-snippet.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                });

            // Get the project ID from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            // Fetch the projects data
            fetch('content.json')
                .then(response => response.json())
                .then(data => {
                    // Find the project by ID
                    const project = data.projects.find(p => p.id === projectId);

                    // Populate the project content
                    if (project) {
                        document.getElementById('project-title').innerText = project.title;
                        document.getElementById('intro-content').innerHTML = `
                            <h1>${project.title}</h1>
                            <p>${project.description}</p>
                        `;

                        if (project.features.length > 0) {
                            document.getElementById('features').innerHTML = `
                                <h2>Key Features</h2>
                                <ul>
                                    ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                            `;
                        }

                        document.getElementById('pseudo-code').innerHTML = `
                            <h2>Pseudo Code Snippet</h2>
                            <pre><code>${project.pseudo_code}</code></pre>
                        `;
                    }
                })
                .catch(error => console.error('Error fetching project data:', error));
        });
    </script>
</head>
<body>
    <header></header>
    <div class="container">
        <section id="intro-content"></section>
        <section id="features"></section>
        <section id="pseudo-code"></section>
    </div>
</body>
</html>
